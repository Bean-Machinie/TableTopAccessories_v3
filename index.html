<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Table Top Accessories</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="topbar">
    <div class="brand">Table Top Accessories</div>
    <div class="spacer"></div>
    <div class="top-actions">
      <button id="btnNew">New</button>
      <button id="btnSave">Save</button>
      <button id="btnLoad">Load</button>
      <button id="btnExportPNG">Export PNG</button>
      <button id="btnHelp">Help</button>
    </div>
  </header>

  <main class="layout">
    <aside class="sidebar">
      <h2>Panels</h2>
      <nav>
        <button class="nav-btn active" data-panel="grid">Grid Designer</button>
        <button class="nav-btn" data-panel="background">Background</button>
        <button class="nav-btn" data-panel="session">Session</button>
      </nav>
    </aside>

    <section class="workspace">
      <div class="canvas-wrap">
        <canvas id="board" width="1123" height="794" aria-label="Canvas Workspace"></canvas>
      </div>
      <div id="breadcrumbs" class="breadcrumbs">Home ▸ <span id="crumb">Grid</span></div>
    </section>

    <aside class="props">
      <!-- Grid Panel -->
      <div class="panel" id="panel-grid">
        <h3>Grid Designer</h3>
        <label class="row">
          <span>Page Size</span>
          <select id="pagePreset">
            <option value="A4L">A4 — Landscape</option>
            <option value="A4P">A4 — Portrait</option>
            <option value="LetterL">Letter — Landscape</option>
            <option value="LetterP">Letter — Portrait</option>
            <option value="Custom">Custom (mm)</option>
          </select>
        </label>
        <div class="row two" id="customSizeRow" hidden>
          <label>
            <span>Width (mm)</span>
            <input type="number" id="pageWmm" min="10" max="2000" step="1" value="297">
          </label>
          <label>
            <span>Height (mm)</span>
            <input type="number" id="pageHmm" min="10" max="2000" step="1" value="210">
          </label>
        </div>

        <div class="divider"></div>

        <label class="row">
          <span>Margins (mm)</span>
          <input type="number" id="marginAll" min="0" max="50" step="0.5" value="10">
          <button id="toggleMargins" class="ghost" aria-expanded="false">Advanced ▸</button>
        </label>
        <div class="row four collapse" id="marginAdvanced" hidden>
          <label><span>Top</span><input type="number" id="mTop" min="0" max="50" step="0.5"></label>
          <label><span>Right</span><input type="number" id="mRight" min="0" max="50" step="0.5"></label>
          <label><span>Bottom</span><input type="number" id="mBottom" min="0" max="50" step="0.5"></label>
          <label><span>Left</span><input type="number" id="mLeft" min="0" max="50" step="0.5"></label>
        </div>

        <div class="divider"></div>

        <label class="row">
          <span>Grid Type</span>
          <select id="gridType">
            <option value="hex">Hex</option>
            <option value="square">Square</option>
            <option value="none">None</option>
          </select>
        </label>

        <div id="hexControls">
          <div class="row two">
            <label>
              <span>Hex Size (mm)</span>
              <input type="number" id="hexSize" min="2" max="100" step="0.5" value="10">
            </label>
            <label>
              <span>Orientation</span>
              <select id="hexOrient">
                <option value="pointy">Pointy Top</option>
                <option value="flat">Flat Top</option>
              </select>
            </label>
          </div>
          <div class="row two">
            <label>
              <span>Line Width (px)</span>
              <input type="number" id="lineWidth" min="0.2" step="0.2" value="0.8">
            </label>
            <label>
              <span>Line Opacity</span>
              <input type="range" id="lineAlpha" min="0" max="1" step="0.05" value="0.6">
            </label>
          </div>
        </div>

        <div id="squareControls" hidden>
          <div class="row two">
            <label>
              <span>Cell Size (mm)</span>
              <input type="number" id="sqSize" min="2" max="100" step="0.5" value="10">
            </label>
            <label>
              <span>Line Width (px)</span>
              <input type="number" id="sqLineWidth" min="0.2" step="0.2" value="0.8">
            </label>
          </div>
          <div class="row">
            <span>Line Opacity</span>
            <input type="range" id="sqLineAlpha" min="0" max="1" step="0.05" value="0.6">
          </div>
        </div>

        <div class="divider"></div>
        <button id="btnRedraw">Redraw</button>
      </div>

      <!-- Background Panel -->
      <div class="panel hidden" id="panel-background">
        <h3>Background</h3>
        <div class="row">
          <input type="file" id="bgFile" accept="image/*">
        </div>
        <div class="row two">
          <label>
            <span>Opacity</span>
            <input type="range" id="bgAlpha" min="0" max="1" step="0.05" value="0.8">
          </label>
          <label>
            <span>Scale (%)</span>
            <input type="number" id="bgScale" min="10" max="400" step="1" value="100">
          </label>
        </div>
        <p class="hint">Tip: Drag the image on the canvas to reposition it.</p>
        <button id="bgReset">Center Image</button>
      </div>

      <!-- Session Panel -->
      <div class="panel hidden" id="panel-session">
        <h3>Session</h3>
        <p>Autosave is on. Your settings and layout persist in this browser.</p>
        <div class="row">
          <label>
            <span>Project Name</span>
            <input type="text" id="projectName" placeholder="My Project">
          </label>
        </div>
        <div class="row">
          <button id="btnClear">Clear Local Data</button>
        </div>
      </div>
    </aside>
  </main>

  <footer class="footer">
    <span>Built for quick, intuitive tabletop design. Drag, tweak, print.</span>
  </footer>

  <script src="app.js"></script>
</body>
</html>
